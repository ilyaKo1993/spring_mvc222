<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Машин</title>
</head>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Модель</th>
            <th>Серия</th>
            <th>Год</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getSeries()}">...</td>
            <td th:utext="${car.getAge()}">...</td>
        </tr>
    </table>
</div>

</html>
